<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Europick</title>
  </head>
  <body>
    <h1>Europick</h1>
    <p class="msg">PICK 5 NUMBERS AND 2 LUCKY STARS</p>
    <div class="user-choice">
      <div class="num-wrapper">
          <div class="num-text">
              <p>Numbers</p>
              <p><span id="num-nums-picked">0</span> of 5</p>
          </div>
          <div class="horizontal-line"></div>
          <div id="num-options">
            <div class="num-row">  
              <button class="num extra-space" id="num-0">1</button><button class="num extra-space" id="num-1">2</button><button class="num extra-space" id="num-2">3</button><button class="num extra-space" id="num-3">4</button><button class="num" id="num-4">5</button><button class="num" id="num-5">6</button><button class="num" id="num-6">7</button>
            </div>
            <div class="num-row">
              <button class="num extra-space" id="num-7">8</button><button class="num extra-space" id="num-8">9</button><button class="num" id="num-9">10</button><button class="num" id="num-10">11</button><button class="num" id="num-11">12</button><button class="num" id="num-12">13</button><button class="num" id="num-13">14</button>
            </div>
            <div class="num-row">
              <button class="num" id="num-14">15</button><button class="num" id="num-15">16</button><button class="num" id="num-16">17</button><button class="num" id="num-17">18</button><button class="num" id="num-18">19</button><button class="num" id="num-19">20</button><button class="num" id="num-20">21</button>
            </div>
            <div class="num-row">
              <button class="num" id="num-21">22</button><button class="num" id="num-22">23</button><button class="num" id="num-23">24</button><button class="num" id="num-24">25</button><button class="num" id="num-25">26</button><button class="num" id="num-26">27</button><button class="num" id="num-27">28</button>
            </div>
            <div class="num-row">
              <button class="num" id="num-28">29</button><button class="num" id="num-29">30</button><button class="num" id="num-30">31</button><button class="num" id="num-31">32</button><button class="num" id="num-32">33</button><button class="num" id="num-33">34</button><button class="num" id="num-34">35</button>
            </div>
            <div class="num-row">
              <button class="num" id="num-35">36</button><button class="num" id="num-36">37</button><button class="num" id="num-37">38</button><button class="num" id="num-38">39</button><button class="num" id="num-39">40</button><button class="num" id="num-40">41</button><button class="num" id="num-41">42</button>
            </div>
            <div class="num-row">
              <button class="num" id="num-42">43</button><button class="num" id="num-43">44</button><button class="num" id="num-44">45</button><button class="num" id="num-45">46</button><button class="num" id="num-46">47</button><button class="num" id="num-47">48</button><button class="num" id="num-48">49</button>
            </div>
            <div class="num-row" id="short-row">
              <button class="num" id="num-49">50</button><button class="num" id="num-50">51</button>
            </div>
          </div>
      </div>
      <div class="star-wrapper">
          <div class="star-text">
              <p class="white-space">Lucky Stars</p>
              <p ><span id="num-stars-picked">0</span> of 2</p>
          </div>
          <div class="horizontal-line"></div>
          <div id="star-options">
            <div class="star-row">
              <button class="star-btn" id="star-btn-0">1</button><button class="star-btn" id="star-btn-1">2</button><button class="star-btn" id="star-btn-2">3</button>
            </div>
            <div class="star-row">
              <button class="star-btn" id="star-btn-3">4</button><button class="star-btn" id="star-btn-4">5</button><button class="star-btn" id="star-btn-5">6</button>
            </div>
            <div class="star-row">
              <button class="star-btn" id="star-btn-6">7</button><button class="star-btn" id="star-btn-7">8</button><button class="star-btn" id="star-btn-8">9</button>
            </div>

            <div class="star-row">
              <button class="star-btn" id="star-btn-9">10</button><button class="star-btn" id="star-btn-10">11</button><button class="star-btn" id="star-btn-11">12</button>
            </div>
          </div>
      </div>
    </div>
    <button class="confirm" type="submit" id="confirm">Confirm</button>

    <div class="game hidden">
      <div class="balls">
        <div class="ball" id="ball-0">00</div>
        <div class="ball" id="ball-1">01</div>
        <div class="ball" id="ball-2">02</div>
        <div class="ball" id="ball-3">03</div>
        <div class="ball" id="ball-4">04</div>
      </div>
      <div class="stars">
        <div class="star" id="star-0">01</div>
        <div class="star" id="star-1">02</div>
      </div>
      </div>
    </div>
  </body>
</html>
